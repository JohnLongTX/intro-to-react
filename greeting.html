<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class Greeting extends React.Component {
        constructor(props){
          super(props);
          this.state = {
          date: new Date()
          }
      }
      componentDidMount() {
        this.timerID = setInterval(
        () => this.tick(),
        1000
        );
      }

      componentWillUnmount() {
        clearInterval(this.timerID);
      }

      tick() {
        this.setState({
          date: new Date()
        });
  }
        render() {
            return (
            <div>
              <h1>Hello, {this.props.name}</h1>
              <h3>The current date is: {this.state.date.toLocaleDateString()}.</h3>
              <h3>The current time is: {this.state.date.toLocaleTimeString([],{hour: '2-digit', minute: '2-digit'})}.</h3>
            </div>
            );
        }
      }
        const greetingElement = <Greeting name="world!" />;
        ReactDOM.render(
          greetingElement,
          document.getElementById('app')
        );
    </script>
  </body>
</html>
